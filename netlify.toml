# Netlify Configuration
# =====================

[build]
  # No build command needed - static HTML
  publish = "."
  functions = "netlify/functions"

[build.environment]
  # Exclude node_modules from secrets scanning (Firebase has examples that trigger false positives)
  SECRETS_SCAN_PATHS_TO_EXCLUDE = "node_modules/**"

# Functions configuration
[functions]
  # Use Node.js 18 for all functions
  node_bundler = "esbuild"

# Extended timeout for essay generation (15 minutes for AI processing)
[functions."generate-essay-background"]
  external_node_modules = ["@netlify/blobs"]
  # Background functions get 15 minute timeout automatically

# Extended timeout for PDF content extraction (Claude API call)
[functions."extract-pdf-content"]
  external_node_modules = ["@netlify/blobs"]

# Headers for all pages
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache config files (teachers may update them)
[[headers]]
  for = "/config/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Redirect /teacher to teacher dashboard
[[redirects]]
  from = "/teacher"
  to = "/#teacher"
  status = 302